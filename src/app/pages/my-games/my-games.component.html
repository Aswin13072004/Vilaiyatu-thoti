<div class="games">
  <h2 class="text-center text-light">🎮 My Purchased Games</h2>

  <div *ngIf="!isLoggedIn" class="text-center text-light">
    <p>Please <a routerLink="/login">Login</a> to see your purchased games.</p>
  </div>

  <div *ngIf="isLoggedIn">
    <p class="text-light text-center">Logged in as: <b>{{ username }}</b></p>
    <button class="btn btn-danger" (click)="logout()">Logout</button>

    <div class="row mt-4">
      <div *ngFor="let game of purchasedGames" class="col-md-4">
        <div class="card game-card">
          <img [src]="game.background_image" class="card-img-top" alt="Game Image">
          <div class="card-body">
            <h5 class="card-title">{{ game.name }}</h5>
            <p class="card-text">⭐ Rating: {{ game.rating }}</p>
          </div>
        </div>
      </div>
    </div>

    <p *ngIf="purchasedGames.length === 0" class="text-light text-center">No games purchased yet.</p>
  </div>
</div>
