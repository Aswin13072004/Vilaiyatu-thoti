<div class="register">
<div class="container ">
    <h2 class="text-center text-light">📝 Register</h2>
  
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" class="form-control" [(ngModel)]="username">
    </div>
  
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" class="form-control" [(ngModel)]="password">
    </div>
  
    <div class="form-group">
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" class="form-control" [(ngModel)]="confirmPassword">
    </div>
  
    <p class="text-danger">{{ errorMessage }}</p>
  
    <button class="btn btn-primary w-100 mt-3" (click)="register()">Register</button>
  </div>
</div>
